<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Controller Website Portfolio</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/56e6149cff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="main__nav">
            <p>RPL <span>Shop</span></p>
            <ul class="nav--middle">
                <li><a href="#">Products</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Popular</a></li>
            </ul>
            <ul class="nav--right">
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-bag-shopping"></i></li>
                <li><button>SIGN UP</button></li>
            </ul>
        </div>
        <div class="main__content">
            <div class="main__content--left">
                <h1>Keep up <br/> with the era</h1>
                <p>Change your gaming experience to the next level with our product</p>
                <div class="content--left-buttons">
                    <button>$70 FROM MICROSOFT</button>
                    <button><i class="fa-solid fa-play"></i></button>
                    <span>HOW TO USE</span>
                </div>
            </div>
            <div class="main__content--right">
                <img src="imgs/xbox-controller.png" alt="">
            </div>
        </div>
        <div class="main__slides-controller">
            <i class="fa-solid fa-chevron-left button-slide-left"></i>
            <div class="slides-controller-dots">
                <i class="fa-solid fa-circle fa-2xs"></i>
                <i class="fa-solid fa-circle fa-2xs"></i>
                <i class="fa-solid fa-circle fa-2xs"></i>
            </div>
            <i class="fa-solid fa-chevron-right button-slide-right"></i>
        </div>
